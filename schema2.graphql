# Private, Amis, Public ?
type User {
    userId: String!
    userName: String!
    email: String!
    friends: [User!]!
    musicalPreferences: [DeezerGenre!]!
    location: String
}

type TrackWithVote {
    track: DeezerTrack
    score: Int
    nb_vote_up: Int
    nb_vote_down: Int
}

interface TrackVoteEvent {
    id: Int!
    name: String!
    public: Boolean!

    currentTrack: DeezerTrack!
    currentVotes: [TrackWithVote!]!

    horaire: String
    location: String
    invited: [User!]
}

# Vote up and Down
# a Master?

type Query {
    TrackVoteEventsPublic: [TrackVoteEvent!]!
    TrackVoteEventById(id: String!): TrackVoteEvent!
    # get private event that the user can go one.
    TrackVoteEventByUserId(userId: String!): [TrackVoteEvent!]!
}

# Mutation
type Mutation {
    TrackVoteEventVote(musicId: String, b:Boolean): TrackVoteEvent!
}
