    currentTrack: DeezerTrack!
    currentVotes: [TrackWithVote!]!

}

interface TrackVoteEvent {
    name: String!
    resultVote: ResultVote! # sort

}

type TrackVoteEventPublic implements TrackVoteEvent {
    name: String!
    resultVote: ResultVote!

    horaire: TODO!
